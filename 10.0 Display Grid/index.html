    /* My colours for white: #f0d9b5, black: #b58863 */
    .container {
      display: grid;
      grid-template-columns: repeat(8, 100px);
      grid-template-rows: repeat(8, 100px);
      gap: 0px;
      width: 800px;
      height: 800px;
