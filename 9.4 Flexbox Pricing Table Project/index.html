<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox Pricing Table</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />

            }

            li {

              margin-top: 10px;

            }

            button {
              background-color: rgb(255, 132, 0);
              border: none;
              border-radius: 5px;
              padding: 10px;
              color: white;
            }

            .plan-title {
              font-weight: bold;
              font-size: 24px;
              margin-bottom: 10px;
            }

        </style>
    </head>
